<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"></link>

    <h:head>
        <title>LOGIN</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>
    <h:body styleClass="blue">
        <p:growl id="mensaje"/>

        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <h5><b>ACCESO ADMIN </b></h5>
                                    <!-- <img class="responsive-image" style="max-width: 120px" src="edit3.jpg"/>-->
                                    <h:graphicImage library="images" name="iepi.png" style="max-width: 120px"></h:graphicImage>
                                    <div class="center-align">
                                        <h:form id="login-form">
                                            <div class="row">
                                                <span style="font-size: 25px; color: black;">
                                                    <i class="far fa-user"></i>
                                                </span>
                                                <h:outputText value="USUARIO" style="font-weight:bold"/>
                                                <h:inputText id="username" value="#{loginBean.user}" required="true" 
                                                             style="text-transform: lowercase"
                                                             requiredMessage="Falta el username"></h:inputText>
                                                <h:message for="username"></h:message>
                                                <br></br><br></br>
                                                <span style="font-size: 25px; color: black;">
                                                    <i class="fas fa-unlock-alt"></i>
                                                </span>
                                                <h:outputText value="CONTRASEÑA" style="font-weight:bold"/>
                                                <h:inputSecret id="password" value="#{loginBean.password}" required="true"
                                                               requiredMessage="Falta la contraseña"></h:inputSecret>
                                                <h:message for="password"></h:message>
                                                <br></br><br></br>
                                                <div class="center-align"> 

                                                    <p:commandButton 
                                                        id="loginButton" value="ACCEDER"
                                                        style="font-weight:bold"
                                                        actionListener="#{loginBean.login}"
                                                        update="mensaje"
                                                        oncomplete="manejarLogin(xhr, status, args)" styleClass="btn-large"/>
                                                </div>
                                            </div>                                               
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
    <script>
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (args.estaLogeado) {
                console.log(args);
                console.log(xhr);
                console.log(status);

                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
        //]]>
    </script>
</html>
